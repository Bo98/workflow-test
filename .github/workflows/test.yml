name: CI

on:
  push:
  pull_request:

permissions: {}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        if: always()
        with:
          github-token: ''
          script: |
            console.log(github.rest.activity.listStargazersForRepo({
              "Homebrew",
              "brew"
            }));
